name: Daily ETF Data Update

on:
  schedule:
    - cron: '0 10 * * 1-5'
  workflow_dispatch:

jobs:
  update-etf-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install tushare pandas numpy
        
    - name: Update ETF data
      env:
        TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
      run: python3 .github/scripts/update_etf.py
        
    - name: Update JSON file
      run: python3 .github/scripts/export_json.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data-collector/etf_data.db frontend/public/etf_oversold.json
        git diff --staged --quiet || (git commit -m "auto: update ETF data $(date +%Y-%m-%d)" && git push)
